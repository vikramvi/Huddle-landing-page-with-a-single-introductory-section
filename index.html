<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/48d8eb6f43.js" crossorigin="anonymous"></script>

</head>

<body>
  <main class="grid-container">
    <header class="grid-container__header-image header-image-container">
      <!-- TEMP FIX : background black is added as logo was not visible -->
      <!-- inline styling =>  style="background-color: black;" -->
      <img class="header-image-container__img" src="./images/logo.svg" alt="company name logo">
    </header>
    <aside class="grid-container__side-image-card side-image-card">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </aside>
    <article class="grid-container__info-card info-card">
      <h1 class="info-card__header">
        Build The Community Your Fans Will Love
      </h1>
      <p class="info-card__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="info-card__button-cta">
        Register
      </button>
    </article>
    <footer class="grid-container__social-card social-card">
      <i class="fa-brands fa-facebook-f social-card__fb-icon"></i>
      <i class="fa-brands fa-twitter fa-facebook-f__twitter-icon"></i>
      <i class="fa-brands fa-instagram fa-twitter__instagram-icon"></i>
    </footer>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
