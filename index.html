<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/48d8eb6f43.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <header>
      <!-- TEMP FIX : background black is added as logo was not visible -->
      <img src="./images/logo.svg" alt="company name logo" style="background-color: black;">
    </header>
    <aside>
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </aside>
    <article>
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        Register
      </button>
    </article>
    <footer>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </main>
